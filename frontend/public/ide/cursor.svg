<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Cursor IDE icon -->
  <defs>
    <linearGradient id="cursorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a371;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d8a5c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" fill="url(#cursorGradient)" rx="24"/>

  <!-- Outer circle border -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>

  <!-- Cursor arrow symbol -->
  <g transform="translate(64, 64)">
    <!-- Arrow pointer -->
    <path d="M -15 -18 L 18 8 L 5 12 L 0 28 L -3 12 L -20 5 Z"
          fill="#ffffff" opacity="0.95"/>

    <!-- Accent line -->
    <line x1="-15" y1="-18" x2="18" y2="8"
          stroke="#10a371" stroke-width="1.5" opacity="0.5"/>
  </g>
</svg>