name: Auto Version Bump

# Automatically bumps version when PRs are merged with 'rc' or 'stable' labels
# - 'rc' label: Bump RC version (0.8.4-rc.2 â†’ 0.8.4-rc.3)
# - 'stable' label: Promote to stable (0.8.4-rc.3 â†’ 0.8.5)

on:
  pull_request:
    types: [closed]
    branches: [dev, main]
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'bump-rc'
        type: choice
        options:
          - bump-rc
          - promote

concurrency:
  group: auto-version-bump-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  version-bump:
    # Run on: workflow_dispatch OR (merged PR with rc/stable label, not from bot)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true &&
       github.event.pull_request.user.login != 'github-actions[bot]' &&
       (contains(github.event.pull_request.labels.*.name, 'rc') ||
        contains(github.event.pull_request.labels.*.name, 'stable')))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine bump type
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "bump_type=${{ github.event.inputs.bump_type }}" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Manual trigger - bump type: ${{ github.event.inputs.bump_type }}"
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'stable') }}" == "true" ]]; then
            echo "bump_type=promote" >> $GITHUB_OUTPUT
            echo "ðŸŽ‰ Stable label detected - will promote RC to stable"
          else
            echo "bump_type=bump-rc" >> $GITHUB_OUTPUT
            echo "ðŸ”¢ RC label detected - will bump RC version"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-12-04

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run version bump
        id: bump
        run: |
          echo "ðŸ“¦ Running: node scripts/unified-release.cjs --action ${{ steps.check.outputs.bump_type }}"
          node scripts/unified-release.cjs --action ${{ steps.check.outputs.bump_type }}

          # Output the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "âœ… Bumped to v${NEW_VERSION}"

      - name: Push changes and tags
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin --tags
          echo "âœ… Pushed changes and tags to ${{ github.ref_name }}"

      - name: Create summary
        run: |
          echo "## ðŸš€ Version Bump Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Action**: ${{ steps.check.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: v${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "- **Triggered by PR**: #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Triggered by**: Manual workflow dispatch" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Trigger forge-core pre-release
        if: steps.bump.outputs.new_version != ''
        uses: peter-evans/repository-dispatch@v2
        continue-on-error: true
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: namastexlabs/forge-core
          event-type: trigger-pre-release
          client-payload: |
            {
              "forge_version": "${{ steps.bump.outputs.new_version }}",
              "triggered_by": "forge auto-version-bump"
            }
