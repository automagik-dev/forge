name: Auto Version Bump

# Automatically bumps version when PRs are merged with 'rc' or 'stable' labels
# - 'rc' label: Bump RC version (0.8.4-rc.2 â†’ 0.8.4-rc.3)
# - 'stable' label: Promote to stable (0.8.4-rc.3 â†’ 0.8.5)

on:
  pull_request:
    types: [closed]
    branches: [dev, main]

concurrency:
  group: auto-version-bump-${{ github.base_ref }}
  cancel-in-progress: false

jobs:
  gate:
    # Only run on merged PRs with 'rc' or 'stable' label (not from bot)
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.user.login != 'github-actions[bot]' &&
      (contains(github.event.pull_request.labels.*.name, 'rc') ||
       contains(github.event.pull_request.labels.*.name, 'stable'))
    runs-on: ubuntu-latest
    outputs:
      bump_type: ${{ steps.check.outputs.bump_type }}
    steps:
      - name: Determine bump type from label
        id: check
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'stable') }}" == "true" ]]; then
            echo "bump_type=promote" >> $GITHUB_OUTPUT
            echo "ðŸŽ‰ Stable label detected - will promote RC to stable"
          else
            echo "bump_type=bump-rc" >> $GITHUB_OUTPUT
            echo "ðŸ”¢ RC label detected - will bump RC version"
          fi

  version-bump:
    needs: gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run version bump
        id: bump
        run: |
          echo "ðŸ“¦ Running: node scripts/unified-release.cjs --action ${{ needs.gate.outputs.bump_type }}"
          node scripts/unified-release.cjs --action ${{ needs.gate.outputs.bump_type }}

          # Output the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "âœ… Bumped to v${NEW_VERSION}"

      - name: Push changes and tags
        run: |
          git push origin HEAD:${{ github.base_ref }}
          git push origin --tags
          echo "âœ… Pushed changes and tags to ${{ github.base_ref }}"

      - name: Create summary
        run: |
          echo "## ðŸš€ Version Bump Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Action**: ${{ needs.gate.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: v${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.base_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by PR**: #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY

      - name: Trigger forge-core pre-release
        if: steps.bump.outputs.new_version != ''
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: namastexlabs/forge-core
          event-type: trigger-pre-release
          client-payload: |
            {
              "forge_version": "${{ steps.bump.outputs.new_version }}",
              "triggered_by": "forge auto-version-bump"
            }
