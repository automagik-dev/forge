name: Test

on:
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: 22
  CARGO_BUILD_JOBS: 6  # Limit parallelism for self-hosted runner

jobs:
  # Safety check: Block PRs with dev-core mode enabled
  check-dev-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for dev-core mode
        run: |
          FAILED=false

          # Check for marker file
          if [ -f ".dev-core-active" ]; then
            echo "::error::Dev-core mode marker found (.dev-core-active)"
            FAILED=true
          fi

          # Check for patch sections in cargo config
          if [ -f ".cargo/config.toml" ]; then
            if grep -q '\[patch\.' .cargo/config.toml; then
              echo "::error::Patch sections found in .cargo/config.toml"
              FAILED=true
            fi
          fi

          # Check for local path dependencies
          if grep -q 'path = "forge-core' Cargo.toml 2>/dev/null; then
            echo "::error::Local path dependencies found in Cargo.toml"
            FAILED=true
          fi

          if [ "$FAILED" = "true" ]; then
            echo ""
            echo "Dev-core mode is still enabled!"
            echo "Run 'make dev-core-off' before creating a PR."
            exit 1
          fi

          echo "âœ… No dev-core mode detected"

  test:
    needs: check-dev-core
    runs-on: [self-hosted, Linux, X64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Install dependencies
        run: pnpm install

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Format check frontend
        run: cd frontend && npm run format:check

      - name: Type check frontend
        run: cd frontend && npx tsc --noEmit

      - name: Dead code check frontend
        run: cd frontend && npm run lint:dead-code:prod

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-05-18
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        env:
          RUST_CACHE_DEBUG: true
        with:
          workspaces: "."
          cache-on-failure: true
          shared-key: "shared"
          cache-all-crates: true

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Checks
        run: |
          cargo fmt --all -- --check
          npm run generate-types:check
          cargo test --workspace
          cargo clippy --all --all-targets -- -D warnings        
