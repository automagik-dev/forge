name: Test

on:
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: 22
  CARGO_BUILD_JOBS: 6  # Limit parallelism for self-hosted runner

jobs:
  # Safety check: Block PRs with dev-core mode enabled
  check-dev-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for dev-core mode
        run: |
          FAILED=false

          # Check for marker file
          if [ -f ".dev-core-active" ]; then
            echo "::error::Dev-core mode marker found (.dev-core-active)"
            FAILED=true
          fi

          # Check for UNCOMMENTED patch sections in cargo config
          # (commented patches are expected in the template)
          if [ -f ".cargo/config.toml" ]; then
            if grep -v '^[[:space:]]*#' .cargo/config.toml | grep -q '\[patch\.'; then
              echo "::error::Patch sections found in .cargo/config.toml"
              FAILED=true
            fi
          fi

          # Check for local path dependencies
          if grep -q 'path = "forge-core' Cargo.toml 2>/dev/null; then
            echo "::error::Local path dependencies found in Cargo.toml"
            FAILED=true
          fi

          if [ "$FAILED" = "true" ]; then
            echo ""
            echo "Dev-core mode is still enabled!"
            echo "Run 'make dev-core-off' before creating a PR."
            exit 1
          fi

          echo "✅ No dev-core mode detected"

  # Version consistency check: Verify forge-core tags exist and match
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract forge-core tag references
        id: tags
        run: |
          APP_TAG=$(grep -oP 'tag\s*=\s*"\K[^"]+' forge-app/Cargo.toml | head -1)
          CONFIG_TAG=$(grep -oP 'tag\s*=\s*"\K[^"]+' forge-extensions/config/Cargo.toml | head -1)

          echo "app_tag=$APP_TAG" >> $GITHUB_OUTPUT
          echo "config_tag=$CONFIG_TAG" >> $GITHUB_OUTPUT

          echo "forge-app references: $APP_TAG"
          echo "forge-config references: $CONFIG_TAG"

      - name: Verify forge-core tag exists on remote
        run: |
          TAG="${{ steps.tags.outputs.app_tag }}"

          if [ -z "$TAG" ]; then
            echo "::error::Could not extract forge-core tag from forge-app/Cargo.toml"
            exit 1
          fi

          echo "Checking if tag $TAG exists on forge-core remote..."

          if git ls-remote --tags https://github.com/namastexlabs/forge-core.git 2>/dev/null | grep -q "refs/tags/$TAG"; then
            echo "✅ Tag $TAG exists on remote"
          else
            echo "::error::forge-core tag $TAG does NOT exist!"
            echo ""
            echo "This will cause build failures. Available recent tags:"
            git ls-remote --tags https://github.com/namastexlabs/forge-core.git 2>/dev/null | grep -oP 'refs/tags/\Kv[0-9]+\.[0-9]+\.[0-9]+[^\^]*' | sort -V | tail -5
            exit 1
          fi

      - name: Verify tag consistency across Cargo.toml files
        run: |
          APP_TAG="${{ steps.tags.outputs.app_tag }}"
          CONFIG_TAG="${{ steps.tags.outputs.config_tag }}"

          if [ "$APP_TAG" != "$CONFIG_TAG" ]; then
            echo "::error::Tag mismatch! forge-app ($APP_TAG) != forge-config ($CONFIG_TAG)"
            echo ""
            echo "All Cargo.toml files must reference the same forge-core tag."
            echo "Run: ./scripts/bump-forge-core.sh $APP_TAG"
            exit 1
          fi

          echo "✅ All Cargo.toml files reference $APP_TAG"

  test:
    needs: [check-dev-core, check-versions]
    runs-on: [self-hosted, Linux, X64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Install dependencies
        run: pnpm install

      - name: Lint frontend
        run: cd frontend && npm run lint

      - name: Format check frontend
        run: cd frontend && npm run format:check

      - name: Type check frontend
        run: cd frontend && npx tsc --noEmit

      - name: Dead code check frontend
        run: cd frontend && npm run lint:dead-code:prod

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly-2025-05-18
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        env:
          RUST_CACHE_DEBUG: true
        with:
          workspaces: "."
          cache-on-failure: true
          shared-key: "shared"
          cache-all-crates: true

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Checks
        run: |
          cargo fmt --all -- --check
          npm run generate-types:check
          cargo test --workspace
          cargo clippy --all --all-targets -- -D warnings        
