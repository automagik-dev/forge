name: Build All Platforms

on:
  # Called by release.yml for unified release flow
  workflow_call:
    inputs:
      version:
        description: 'Version to build (e.g., 0.7.5-rc.1)'
        required: true
        type: string
      npm_tag:
        description: 'npm tag to publish with (latest, next, nightly)'
        required: false
        type: string
        default: 'latest'
  # Manual trigger for testing/debugging
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and publish (e.g., v0.3.8-20250903203030)'
        required: false
        type: string
  # Direct tag push (escape hatch for manual releases)
  push:
    tags:
      - 'v*'

# Auto-cancel previous runs if a new one starts (prevents race conditions during 30min builds)
concurrency:
  group: build-all-platforms-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 60  # Increase timeout for slower macOS runners
    strategy:
      fail-fast: false  # Don't cancel other platforms if one fails
      matrix:
        include:
          - os: [self-hosted, Linux, X64]  # Self-hosted runner on ct200 with Docker
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
            container: ghcr.io/namastexlabs/forge-builder:nightly-2025-12-04
            cargo_jobs: 20  # ct200 has 20 cores
          - os: [self-hosted, Linux, X64]  # Self-hosted runner on ct200 with Docker (cross-compile)
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
            use-zigbuild: true
            container: ghcr.io/namastexlabs/forge-builder:nightly-2025-12-04
            cargo_jobs: 20  # ct200 has 20 cores
          # Android builds moved to separate workflow (build-android-apk.yml)
          - os: [self-hosted, Windows, X64]  # Self-hosted runner on ct201
            target: x86_64-pc-windows-msvc
            platform: windows-x64
            cargo_jobs: 20  # ct201 has 20 cores
          # Windows ARM64 is not well supported, commenting out for now
          # - os: windows-latest
          #   target: aarch64-pc-windows-msvc
          #   platform: windows-arm64
          # macOS Intel (x64) is slow, rarely used, and wastes GitHub Actions minutes
          # - os: macos-13  # Intel runner for x86_64 builds
          #   target: x86_64-apple-darwin
          #   platform: macos-x64
          - os: macos-latest  # ARM runner for ARM builds (3 cores)
            target: aarch64-apple-darwin
            platform: macos-arm64
            cargo_jobs: 3  # GitHub-hosted M1 has 3 cores

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Set zig suffix for cache key
        if: matrix.use-zigbuild
        shell: bash
        run: echo "ZIG_SUFFIX=-zig-0.13.0" >> $GITHUB_ENV
      
      - name: Restore packaged binaries cache
        id: cache-binaries
        uses: actions/cache/restore@v4
        with:
          path: npx-cli/dist/${{ matrix.platform }}
          key: binaries-${{ matrix.platform }}-${{ matrix.target }}-${{ runner.os }}${{ env.ZIG_SUFFIX }}-${{ hashFiles('pnpm-lock.yaml', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json') }}
      
      - name: Check if build can be skipped
        id: check-skip
        shell: bash
        run: |
          if [ "${{ steps.cache-binaries.outputs.cache-hit }}" == "true" ]; then
            if [ -f "npx-cli/dist/${{ matrix.platform }}/automagik-forge.zip" ]; then
              echo "SKIP_BUILD=true" >> $GITHUB_ENV
              echo "‚úÖ Cache hit! Skipping build for ${{ matrix.platform }}"
            else
              echo "SKIP_BUILD=false" >> $GITHUB_ENV
              echo "‚ö†Ô∏è  Cache hit but binaries missing, will rebuild"
            fi
          else
            echo "SKIP_BUILD=false" >> $GITHUB_ENV
            echo "üî® No cache hit, will build ${{ matrix.platform }}"
          fi
      
      - name: Install Rust
        if: env.SKIP_BUILD != 'true' && runner.os != 'Linux'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Verify cargo
        if: env.SKIP_BUILD != 'true'
        shell: bash
        run: cargo -V || (source "$HOME/.cargo/env" && cargo -V)

      - name: Add Rust target (additional step for reliability)
        if: env.SKIP_BUILD != 'true'
        shell: bash
        run: rustup target add ${{ matrix.target }}
          
      - name: Cache Rust dependencies
        if: env.SKIP_BUILD != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-
      
      - name: Setup pnpm
        if: env.SKIP_BUILD != 'true'
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        if: env.SKIP_BUILD != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Get pnpm store directory
        if: env.SKIP_BUILD != 'true'
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        if: env.SKIP_BUILD != 'true'
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install workspace dependencies
        if: env.SKIP_BUILD != 'true'
        run: pnpm install --no-frozen-lockfile

      - name: Verify build tools (container builds)
        if: runner.os == 'Linux' && env.SKIP_BUILD != 'true' && matrix.container != ''
        shell: bash
        run: |
          echo "Verifying build tools in container on self-hosted runner..."
          command -v perl || (echo "ERROR: perl not installed" && exit 1)
          command -v pkg-config || (echo "ERROR: pkg-config not installed" && exit 1)
          command -v make || (echo "ERROR: make not installed" && exit 1)

          # Install zip for binary packaging if missing
          if ! command -v zip >/dev/null 2>&1; then
            echo "Installing zip..."
            apt-get update -qq && apt-get install -y -qq zip
          fi
          echo "‚úÖ All build tools present"

      - name: Install Windows build tools for vendored OpenSSL
        if: runner.os == 'Windows' && env.SKIP_BUILD != 'true'
        shell: powershell
        run: |
          # Check if tools are pre-installed (self-hosted runner should have these)
          $perlPath = "C:\Strawberry\perl\bin\perl.exe"
          $nasmPath = "C:\Program Files\NASM\nasm.exe"

          if (Test-Path $perlPath) {
            Write-Host "‚úÖ Strawberry Perl already installed"
          } else {
            Write-Host "Installing Strawberry Perl..."
            choco install strawberryperl -y
            Start-Sleep -Seconds 5
          }

          if ((Test-Path $nasmPath) -or (Get-Command nasm -ErrorAction SilentlyContinue)) {
            Write-Host "‚úÖ NASM already installed"
          } else {
            Write-Host "Installing NASM..."
            choco install nasm -y
          }

          # Verify perl modules (should be pre-installed on self-hosted runner)
          # These come bundled with Strawberry Perl 5.42+
          Write-Host "‚úÖ Perl modules verified (bundled with Strawberry Perl)"

      - name: Configure vendored OpenSSL (Windows)
        if: runner.os == 'Windows' && env.SKIP_BUILD != 'true'
        shell: powershell
        run: |
          echo "OPENSSL_STATIC=1"        >> $env:GITHUB_ENV
          echo "OPENSSL_VENDORED=1"      >> $env:GITHUB_ENV
          echo "OPENSSL_NO_VENDOR=0"     >> $env:GITHUB_ENV
          # Additional env vars to help with vendored build
          echo "PERL=$((Get-Command perl).Path)" >> $env:GITHUB_ENV
          
      - name: Install cargo-zigbuild
        if: matrix.use-zigbuild && env.SKIP_BUILD != 'true' && matrix.container == ''
        shell: bash
        run: |
          if cargo zigbuild --version >/dev/null 2>&1; then
            echo "cargo-zigbuild already installed: $(cargo zigbuild --version)"
          else
            cargo install cargo-zigbuild --locked
          fi

      - name: Install Zig toolchain
        if: runner.os == 'Linux' && matrix.use-zigbuild && env.SKIP_BUILD != 'true' && matrix.container == ''
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Verify Zig toolchain (container)
        if: runner.os == 'Linux' && matrix.use-zigbuild && env.SKIP_BUILD != 'true' && matrix.container != ''
        shell: bash
        run: |
          echo "Zig version: $(zig version)"
          echo "cargo-zigbuild version: $(cargo zigbuild --version)"

      - name: Build frontend
        if: env.SKIP_BUILD != 'true'
        working-directory: frontend
        run: pnpm run build
      
      - name: Build Rust binaries (Windows)
        if: runner.os == 'Windows' && env.SKIP_BUILD != 'true'
        env:
          CARGO_BUILD_JOBS: ${{ matrix.cargo_jobs }}
          LIBCLANG_PATH: "C:\\Program Files\\LLVM\\bin"
          LIBSQLITE3_SYS_USE_PKG_CONFIG: 0
          LIBSQLITE3_SYS_BUNDLED: 1
          LIBSQLITE3_SYS_STATIC: 1
          LIBZ_SYS_STATIC: 1
          OPENSSL_STATIC: 1
          SQLX_OFFLINE: true
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}
        run: |
          echo "Building with CARGO_BUILD_JOBS=${{ matrix.cargo_jobs }}"
          cargo build --release --target ${{ matrix.target }} -j ${{ matrix.cargo_jobs }}
        shell: bash

      - name: Build Rust binaries (Linux zigbuild)
        if: runner.os == 'Linux' && matrix.use-zigbuild && env.SKIP_BUILD != 'true'
        env:
          CARGO_BUILD_JOBS: ${{ matrix.cargo_jobs }}
          OPENSSL_STATIC: 1
          DEP_OPENSSL_VENDORED: 1
          OPENSSL_VENDORED: 1
          OPENSSL_NO_VENDOR: 0
          LIBSQLITE3_SYS_USE_PKG_CONFIG: 0
          LIBSQLITE3_SYS_BUNDLED: 1
          LIBSQLITE3_SYS_STATIC: 1
          SQLX_OFFLINE: true
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}
        run: |
          echo "Building with CARGO_BUILD_JOBS=${{ matrix.cargo_jobs }}"
          # Use cargo-zigbuild (via zig toolchain) for Linux cross targets
          cargo zigbuild --release --target ${{ matrix.target }} -j ${{ matrix.cargo_jobs }}
        shell: bash

      - name: Build Rust binaries (non-Windows, native)
        if: runner.os != 'Windows' && !matrix.use-zigbuild && env.SKIP_BUILD != 'true'
        env:
          CARGO_BUILD_JOBS: ${{ matrix.cargo_jobs }}
          OPENSSL_STATIC: 1
          DEP_OPENSSL_VENDORED: 1
          OPENSSL_VENDORED: 1
          OPENSSL_NO_VENDOR: 0
          LIBSQLITE3_SYS_USE_PKG_CONFIG: 0
          LIBSQLITE3_SYS_BUNDLED: 1
          LIBSQLITE3_SYS_STATIC: 1
          LIBZ_SYS_STATIC: 1
          SQLX_OFFLINE: true
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}
        run: |
          echo "Building with CARGO_BUILD_JOBS=${{ matrix.cargo_jobs }}"
          cargo build --release --target ${{ matrix.target }} -j ${{ matrix.cargo_jobs }}
        shell: bash
      
      - name: Package binaries (Windows)
        if: runner.os == 'Windows' && env.SKIP_BUILD != 'true'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "npx-cli/dist/${{ matrix.platform }}" | Out-Null

          Copy-Item "target/${{ matrix.target }}/release/forge-app.exe" "automagik-forge.exe"
          Compress-Archive -Path "automagik-forge.exe" -DestinationPath "automagik-forge.zip" -Force
          Move-Item "automagik-forge.zip" "npx-cli/dist/${{ matrix.platform }}/"
          Remove-Item "automagik-forge.exe"

      - name: Package binaries (Linux/macOS)
        if: runner.os != 'Windows' && env.SKIP_BUILD != 'true'
        shell: bash
        run: |
          mkdir -p npx-cli/dist/${{ matrix.platform }}

          cp target/${{ matrix.target }}/release/forge-app automagik-forge
          zip -q automagik-forge.zip automagik-forge
          mv automagik-forge.zip npx-cli/dist/${{ matrix.platform }}/
          rm automagik-forge
      
      - name: Save packaged binaries cache
        if: env.SKIP_BUILD != 'true'
        uses: actions/cache/save@v4
        with:
          path: npx-cli/dist/${{ matrix.platform }}
          key: binaries-${{ matrix.platform }}-${{ matrix.target }}-${{ runner.os }}${{ env.ZIG_SUFFIX }}-${{ hashFiles('pnpm-lock.yaml', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json') }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: npx-cli/dist/${{ matrix.platform }}/
          overwrite: true

  # Android builds moved to separate workflow: build-android-apk.yml
  # This allows Android to have its own release timeline

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '') || inputs.version != ''
    environment: npm-publish
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing (requires npm 11.5.1+)
        run: |
          echo "Current npm version: $(npm -v)"
          npm install -g npm@11.6.2
          echo "Upgraded npm version: $(npm -v)"

      - name: Restore cached binaries for all platforms
        shell: bash
        run: |
          echo "üîÑ Restoring cached binaries for all platforms..."
          mkdir -p npx-cli/dist
      
      - name: Restore linux-x64 cache
        uses: actions/cache/restore@v4
        with:
          path: npx-cli/dist/linux-x64
          key: binaries-linux-x64-x86_64-unknown-linux-gnu-Linux-${{ hashFiles('pnpm-lock.yaml', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json') }}
      
      - name: Restore linux-arm64 cache
        uses: actions/cache/restore@v4
        with:
          path: npx-cli/dist/linux-arm64
          key: binaries-linux-arm64-aarch64-unknown-linux-gnu-Linux-zig-0.13.0-${{ hashFiles('pnpm-lock.yaml', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json') }}
      
      - name: Restore windows-x64 cache
        uses: actions/cache/restore@v4
        with:
          path: npx-cli/dist/windows-x64
          key: binaries-windows-x64-x86_64-pc-windows-msvc-Windows-${{ hashFiles('pnpm-lock.yaml', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json') }}
      
      - name: Restore macos-arm64 cache
        uses: actions/cache/restore@v4
        with:
          path: npx-cli/dist/macos-arm64
          key: binaries-macos-arm64-aarch64-apple-darwin-macOS-${{ hashFiles('pnpm-lock.yaml', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json') }}
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: npx-cli/dist/
          pattern: binaries-*
          merge-multiple: false
      
      - name: Reorganize artifacts
        run: |
          cd npx-cli/dist
          for dir in binaries-*; do
            platform=${dir#binaries-}
            # Ensure target directory exists
            mkdir -p $platform
            # Move all files (if any)
            if [ -d "$dir" ] && [ "$(ls -A $dir)" ]; then
              mv $dir/* $platform/ 2>/dev/null || true
            fi
            # Remove the now-empty directory
            rm -rf $dir
          done
          ls -la *
      
      - name: Validate all required binaries are present
        shell: bash
        run: |
          echo "üîç Validating all required platform binaries are present..."
          MISSING_BINARIES=()
          
          # Check required platforms (those currently built in the workflow)
          # Android builds moved to separate workflow (build-android-apk.yml)
          REQUIRED_PLATFORMS=("linux-x64" "linux-arm64" "windows-x64" "macos-arm64")

          for platform in "${REQUIRED_PLATFORMS[@]}"; do
            if [ ! -f "npx-cli/dist/$platform/automagik-forge.zip" ]; then
              MISSING_BINARIES+=("$platform/automagik-forge.zip")
            fi
          done
          
          if [ ${#MISSING_BINARIES[@]} -gt 0 ]; then
            echo "‚ùå ERROR: Missing required binaries:"
            for binary in "${MISSING_BINARIES[@]}"; do
              echo "  - $binary"
            done
            echo ""
            echo "Available files:"
            find npx-cli/dist -type f -name "*.zip" -o -name "*.apk" | sort
            exit 1
          fi
          
          echo "‚úÖ All required platform binaries are present!"
          echo ""
          echo "Platform binaries:"
          for platform in "${REQUIRED_PLATFORMS[@]}"; do
            echo "  ‚úì $platform/automagik-forge.zip"
          done
      
      - name: Determine NPM tag
        id: npm-tag
        run: |
          # Use input from workflow_call if available
          if [[ -n "${{ inputs.npm_tag }}" ]]; then
            echo "tag=${{ inputs.npm_tag }}" >> $GITHUB_OUTPUT
            echo "Publishing with tag from workflow_call: ${{ inputs.npm_tag }}"
          elif [[ "${{ github.ref_name }}" =~ -rc\. ]]; then
            echo "tag=next" >> $GITHUB_OUTPUT
            echo "Publishing as next (RC) version"
          elif [[ "${{ github.ref_name }}" =~ -nightly\. ]]; then
            echo "tag=nightly" >> $GITHUB_OUTPUT
            echo "Publishing as nightly version"
          elif [[ "${{ github.ref_name }}" =~ -beta\. ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
            echo "Publishing as beta version"
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "Publishing as latest version"
          fi

      - name: Read package metadata
        id: pkg
        run: |
          NAME=$(node -e "console.log(require('./npx-cli/package.json').name)")
          VER=$(node -e "console.log(require('./npx-cli/package.json').version)")
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "Package: $NAME"
          echo "Version: $VER"

      - name: Check if version already published
        id: check
        run: |
          if npm view "${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }}" version >/dev/null 2>&1; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "‚úÖ ${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }} already on npm; will skip publish."
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "‚è© Version not found on npm; will publish."
          fi

      - name: Publish to NPM
        if: steps.check.outputs.published == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npx-cli
          npm publish --access public --tag ${{ steps.npm-tag.outputs.tag }}

      - name: Skip publish (already published)
        if: steps.check.outputs.published == 'true'
        run: |
          echo "Skipping npm publish: ${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }} already exists on npm."
