name: Build All Platforms

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and publish (e.g., v0.3.8-20250903203030)'
        required: false
        type: string
  push:
    tags:
      - 'v*'

# Auto-cancel previous runs if a new one starts (prevents race conditions during 30min builds)
concurrency:
  group: build-all-platforms-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 60  # Increase timeout for slower macOS runners
    strategy:
      fail-fast: false  # Don't cancel other platforms if one fails
      matrix:
        include:
          - os: ubuntu-22.04  # Use 22.04 for GLIBC 2.35 compatibility (works on 22.04 AND 24.04)
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
          - os: ubuntu-22.04  # Use 22.04 for GLIBC 2.35 compatibility (works on 22.04 AND 24.04)
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
            use-zigbuild: true
          - os: ubuntu-22.04  # Separate Android/Termux target (same binaries as linux-arm64)
            target: aarch64-unknown-linux-gnu
            platform: android-arm64
            use-zigbuild: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x64
          # Windows ARM64 is not well supported, commenting out for now
          # - os: windows-latest
          #   target: aarch64-pc-windows-msvc
          #   platform: windows-arm64
          # macOS Intel (x64) is slow, rarely used, and wastes GitHub Actions minutes
          # - os: macos-13  # Intel runner for x86_64 builds
          #   target: x86_64-apple-darwin
          #   platform: macos-x64
          - os: macos-latest  # ARM runner for ARM builds
            target: aarch64-apple-darwin
            platform: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Set zig suffix for cache key
        if: matrix.use-zigbuild
        shell: bash
        run: echo "ZIG_SUFFIX=-zig-0.13.0" >> $GITHUB_ENV
      
      - name: Restore packaged binaries cache
        id: cache-binaries
        uses: actions/cache/restore@v4
        with:
          path: npx-cli/dist/${{ matrix.platform }}
          key: binaries-${{ matrix.platform }}-${{ matrix.target }}-${{ runner.os }}${{ env.ZIG_SUFFIX }}-${{ hashFiles('pnpm-lock.yaml', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json') }}
      
      - name: Check if build can be skipped
        id: check-skip
        shell: bash
        run: |
          if [ "${{ steps.cache-binaries.outputs.cache-hit }}" == "true" ]; then
            if [ -f "npx-cli/dist/${{ matrix.platform }}/automagik-forge.zip" ]; then
              echo "SKIP_BUILD=true" >> $GITHUB_ENV
              echo "‚úÖ Cache hit! Skipping build for ${{ matrix.platform }}"
            else
              echo "SKIP_BUILD=false" >> $GITHUB_ENV
              echo "‚ö†Ô∏è  Cache hit but binaries missing, will rebuild"
            fi
          else
            echo "SKIP_BUILD=false" >> $GITHUB_ENV
            echo "üî® No cache hit, will build ${{ matrix.platform }}"
          fi
      
      - name: Install Rust
        if: env.SKIP_BUILD != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Verify cargo
        if: env.SKIP_BUILD != 'true'
        run: cargo -V || (source "$HOME/.cargo/env" && cargo -V)
          
      - name: Add Rust target (additional step for reliability)
        if: env.SKIP_BUILD != 'true'
        run: rustup target add ${{ matrix.target }}
          
      - name: Cache Rust dependencies
        if: env.SKIP_BUILD != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-
      
      - name: Setup pnpm
        if: env.SKIP_BUILD != 'true'
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        if: env.SKIP_BUILD != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Get pnpm store directory
        if: env.SKIP_BUILD != 'true'
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        if: env.SKIP_BUILD != 'true'
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install workspace dependencies
        if: env.SKIP_BUILD != 'true'
        run: pnpm install --no-frozen-lockfile

      - name: Install Linux build tools for vendored OpenSSL
        if: runner.os == 'Linux' && env.SKIP_BUILD != 'true'
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y perl pkg-config libssl-dev make

      - name: Install Windows build tools for vendored OpenSSL
        if: runner.os == 'Windows' && env.SKIP_BUILD != 'true'
        shell: pwsh
        run: |
          choco install strawberryperl nasm -y
          Start-Sleep -Seconds 5
          # Install missing Perl modules required by OpenSSL build
          cpan -T Locale::Maketext::Simple
          cpan -T IPC::Cmd
          cpan -T Params::Check

      - name: Configure vendored OpenSSL (Windows)
        if: runner.os == 'Windows' && env.SKIP_BUILD != 'true'
        shell: pwsh
        run: |
          echo "OPENSSL_STATIC=1"        >> $env:GITHUB_ENV
          echo "OPENSSL_VENDORED=1"      >> $env:GITHUB_ENV
          echo "OPENSSL_NO_VENDOR=0"     >> $env:GITHUB_ENV
          # Additional env vars to help with vendored build
          echo "PERL=$((Get-Command perl).Path)" >> $env:GITHUB_ENV
          
      - name: Install cargo-zigbuild
        if: matrix.use-zigbuild && env.SKIP_BUILD != 'true'
        shell: bash
        run: |
          if cargo zigbuild --version >/dev/null 2>&1; then
            echo "cargo-zigbuild already installed: $(cargo zigbuild --version)"
          else
            cargo install cargo-zigbuild --locked
          fi

      - name: Install Zig toolchain
        if: runner.os == 'Linux' && matrix.use-zigbuild && env.SKIP_BUILD != 'true'
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build frontend
        if: env.SKIP_BUILD != 'true'
        working-directory: frontend
        run: pnpm run build
      
      - name: Build Rust binaries (Windows)
        if: runner.os == 'Windows' && env.SKIP_BUILD != 'true'
        env:
          LIBSQLITE3_SYS_USE_PKG_CONFIG: 0
          LIBZ_SYS_STATIC: 1
          OPENSSL_STATIC: 1
          SQLX_OFFLINE: true
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}
        run: |
          cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Build Rust binaries (Linux zigbuild)
        if: runner.os == 'Linux' && matrix.use-zigbuild && env.SKIP_BUILD != 'true'
        env:
          OPENSSL_STATIC: 1
          DEP_OPENSSL_VENDORED: 1
          OPENSSL_VENDORED: 1
          OPENSSL_NO_VENDOR: 0
          LIBSQLITE3_SYS_USE_PKG_CONFIG: 0
          LIBSQLITE3_SYS_BUNDLED: 1
          LIBSQLITE3_SYS_STATIC: 1
          SQLX_OFFLINE: true
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}
        run: |
          # Use cargo-zigbuild (via zig toolchain) for Linux cross targets
          cargo zigbuild --release --target ${{ matrix.target }}
        shell: bash

      - name: Build Rust binaries (non-Windows, native)
        if: runner.os != 'Windows' && !matrix.use-zigbuild && env.SKIP_BUILD != 'true'
        env:
          OPENSSL_STATIC: 1
          DEP_OPENSSL_VENDORED: 1
          OPENSSL_VENDORED: 1
          OPENSSL_NO_VENDOR: 0
          LIBSQLITE3_SYS_USE_PKG_CONFIG: 0
          LIBSQLITE3_SYS_BUNDLED: 1
          LIBSQLITE3_SYS_STATIC: 1
          LIBZ_SYS_STATIC: 1
          SQLX_OFFLINE: true
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}
        run: |
          cargo build --release --target ${{ matrix.target }}
        shell: bash
      
      - name: Package binaries (Windows)
        if: runner.os == 'Windows' && env.SKIP_BUILD != 'true'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "npx-cli/dist/${{ matrix.platform }}" | Out-Null

          Copy-Item "target/${{ matrix.target }}/release/forge-app.exe" "automagik-forge.exe"
          Compress-Archive -Path "automagik-forge.exe" -DestinationPath "automagik-forge.zip" -Force
          Move-Item "automagik-forge.zip" "npx-cli/dist/${{ matrix.platform }}/"
          Remove-Item "automagik-forge.exe"

      - name: Package binaries (Linux/macOS)
        if: runner.os != 'Windows' && env.SKIP_BUILD != 'true'
        shell: bash
        run: |
          mkdir -p npx-cli/dist/${{ matrix.platform }}

          cp target/${{ matrix.target }}/release/forge-app automagik-forge
          zip -q automagik-forge.zip automagik-forge
          mv automagik-forge.zip npx-cli/dist/${{ matrix.platform }}/
          rm automagik-forge
      
      - name: Save packaged binaries cache
        if: env.SKIP_BUILD != 'true'
        uses: actions/cache/save@v4
        with:
          path: npx-cli/dist/${{ matrix.platform }}
          key: binaries-${{ matrix.platform }}-${{ matrix.target }}-${{ runner.os }}${{ env.ZIG_SUFFIX }}-${{ hashFiles('pnpm-lock.yaml', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json') }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: npx-cli/dist/${{ matrix.platform }}/
          overwrite: true

  android:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
      
      - name: Restore Android CLI binaries cache
        id: cache-android-cli
        uses: actions/cache/restore@v4
        with:
          path: npx-cli/dist/android-arm64
          key: binaries-android-arm64-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json', 'scripts/build-android.sh') }}
      
      - name: Restore Android APK cache
        id: cache-android-apk
        uses: actions/cache/restore@v4
        with:
          path: npx-cli/dist/android-apk
          key: binaries-android-apk-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'android/**', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json') }}
      
      - name: Check if builds can be skipped
        id: check-skip
        shell: bash
        run: |
          SKIP_CLI=false
          SKIP_APK=false
          
          if [ "${{ steps.cache-android-cli.outputs.cache-hit }}" == "true" ]; then
            if [ -f "npx-cli/dist/android-arm64/automagik-forge.zip" ]; then
              SKIP_CLI=true
              echo "‚úÖ Cache hit! Skipping Android CLI build"
            else
              echo "‚ö†Ô∏è  CLI cache hit but binaries missing, will rebuild"
            fi
          else
            echo "üî® No CLI cache hit, will build Android CLI"
          fi
          
          if [ "${{ steps.cache-android-apk.outputs.cache-hit }}" == "true" ]; then
            if compgen -G "npx-cli/dist/android-apk/*.apk" > /dev/null 2>&1; then
              SKIP_APK=true
              echo "‚úÖ Cache hit! Skipping Android APK build"
            else
              echo "‚ö†Ô∏è  APK cache hit but APK missing, will rebuild"
            fi
          else
            echo "üî® No APK cache hit, will build Android APK"
          fi
          
          # Always export SKIP_CLI and SKIP_APK to GITHUB_ENV so later steps can check them
          echo "SKIP_CLI=$SKIP_CLI" >> $GITHUB_ENV
          echo "SKIP_APK=$SKIP_APK" >> $GITHUB_ENV
          
          if [ "$SKIP_CLI" == "true" ] && [ "$SKIP_APK" == "true" ]; then
            echo "SKIP_BUILD=true" >> $GITHUB_ENV
            echo "‚úÖ Both Android builds cached, skipping all build steps"
          else
            echo "SKIP_BUILD=false" >> $GITHUB_ENV
          fi

      - name: Set up JDK 17
        if: env.SKIP_BUILD != 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        if: env.SKIP_BUILD != 'true'
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        if: env.SKIP_BUILD != 'true'
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          sdkmanager "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Install Rust
        if: env.SKIP_BUILD != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install Linux build tools
        if: env.SKIP_BUILD != 'true'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y perl pkg-config libssl-dev make

      - name: Cache Rust dependencies
        if: env.SKIP_BUILD != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-android-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-android-
            ${{ runner.os }}-cargo-

      - name: Setup pnpm
        if: env.SKIP_BUILD != 'true'
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        if: env.SKIP_BUILD != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install workspace dependencies
        if: env.SKIP_BUILD != 'true'
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        if: env.SKIP_BUILD != 'true'
        working-directory: frontend
        run: pnpm run build

      - name: Copy frontend dist for server crate embedding
        if: env.SKIP_BUILD != 'true'
        run: |
          mkdir -p upstream/frontend
          cp -r frontend/dist upstream/frontend/dist
          echo "Copied frontend/dist to upstream/frontend/dist for RustEmbed"

      - name: Configure Android NDK toolchain
        if: env.SKIP_BUILD != 'true'
        run: |
          echo "[target.aarch64-linux-android]" > ~/.cargo/config.toml
          echo "linker = \"$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang\"" >> ~/.cargo/config.toml
          echo "ar = \"$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar\"" >> ~/.cargo/config.toml

      - name: Build Rust binaries for Android (CLI for Termux)
        if: env.SKIP_CLI != 'true'
        env:
          OPENSSL_STATIC: 1
          OPENSSL_VENDORED: 1
          OPENSSL_NO_VENDOR: 0
          LIBSQLITE3_SYS_USE_PKG_CONFIG: 0
          LIBSQLITE3_SYS_BUNDLED: 1
          LIBSQLITE3_SYS_STATIC: 1
          LIBZ_SYS_STATIC: 1
          SQLX_OFFLINE: true
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}
          CC: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang
          AR: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
          RANLIB: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib
          CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang
          CARGO_TARGET_AARCH64_LINUX_ANDROID_AR: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
        run: |
          cargo build --release --target aarch64-linux-android

      - name: Build Rust library for Android (JNI for APK)
        if: env.SKIP_APK != 'true'
        env:
          OPENSSL_STATIC: 1
          OPENSSL_VENDORED: 1
          OPENSSL_NO_VENDOR: 0
          LIBSQLITE3_SYS_USE_PKG_CONFIG: 0
          LIBSQLITE3_SYS_BUNDLED: 1
          LIBSQLITE3_SYS_STATIC: 1
          LIBZ_SYS_STATIC: 1
          SQLX_OFFLINE: true
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}
          CC: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang
          AR: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
          RANLIB: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib
          CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang
          CARGO_TARGET_AARCH64_LINUX_ANDROID_AR: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
        run: |
          cargo build -p forge-app --release --target aarch64-linux-android --lib --features android

      - name: Build Android APK
        if: env.SKIP_APK != 'true'
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Package Termux CLI binaries
        if: env.SKIP_CLI != 'true'
        run: |
          mkdir -p npx-cli/dist/android-arm64

          cp target/aarch64-linux-android/release/forge-app automagik-forge
          zip -q automagik-forge.zip automagik-forge
          mv automagik-forge.zip npx-cli/dist/android-arm64/
          rm automagik-forge

      - name: Package APK
        if: env.SKIP_APK != 'true'
        run: |
          mkdir -p npx-cli/dist/android-apk
          cp android/app/build/outputs/apk/debug/*.apk npx-cli/dist/android-apk/
      
      - name: Save Android CLI binaries cache
        if: env.SKIP_CLI != 'true'
        uses: actions/cache/save@v4
        with:
          path: npx-cli/dist/android-arm64
          key: binaries-android-arm64-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json', 'scripts/build-android.sh') }}
      
      - name: Save Android APK cache
        if: env.SKIP_APK != 'true'
        uses: actions/cache/save@v4
        with:
          path: npx-cli/dist/android-apk
          key: binaries-android-apk-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'android/**', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json') }}

      - name: Upload Termux CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-android-termux
          path: npx-cli/dist/android-arm64/
          overwrite: true

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-android-apk
          path: npx-cli/dist/android-apk/
          overwrite: true

  publish:
    needs: [build, android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '')
    environment: release
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Restore cached binaries for all platforms
        shell: bash
        run: |
          echo "üîÑ Restoring cached binaries for all platforms..."
          mkdir -p npx-cli/dist
      
      - name: Restore linux-x64 cache
        uses: actions/cache/restore@v4
        with:
          path: npx-cli/dist/linux-x64
          key: binaries-linux-x64-x86_64-unknown-linux-gnu-Linux-${{ hashFiles('pnpm-lock.yaml', 'Cargo.lock', '**/Cargo.toml', 'forge-app/**/*.rs', 'forge-app/build.rs', 'forge-extensions/**/*.rs', 'upstream/crates/**/*.rs', 'upstream/crates/**/Cargo.toml', 'shared/**/*.ts', 'frontend/src/**', 'frontend/public/**', 'frontend/index.html', 'frontend/vite.config.ts', 'frontend/tailwind.config.js', 'frontend/postcss.config.js', 'frontend/tsconfig*.json', 'frontend/package.json') }}
      
      - name: Restore linux-arm64 cache
        uses: actions/cache/restore@v4
        with:
          path: npx-cli/dist/linux-arm64
