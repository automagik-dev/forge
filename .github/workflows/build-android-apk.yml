name: Build Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - dev

# Auto-cancel previous runs if a new one starts
concurrency:
  group: build-android-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    env:
      HAS_ANDROID_SIGNING: ${{ secrets.ANDROID_SIGNING_STORE_FILE != '' && secrets.ANDROID_SIGNING_STORE_PASSWORD != '' && secrets.ANDROID_SIGNING_KEY_ALIAS != '' && secrets.ANDROID_SIGNING_KEY_PASSWORD != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          sdkmanager "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install Linux build tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y perl pkg-config libssl-dev make

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-android-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-android-
            ${{ runner.os }}-cargo-

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install workspace dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        run: pnpm run build

      - name: Copy frontend dist for server crate embedding
        run: |
          mkdir -p upstream/frontend
          cp -r frontend/dist upstream/frontend/dist
          echo "Copied frontend/dist to upstream/frontend/dist for RustEmbed"

      - name: Configure Android NDK toolchain
        run: |
          echo "[target.aarch64-linux-android]" > ~/.cargo/config.toml
          echo "linker = \"$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang\"" >> ~/.cargo/config.toml
          echo "ar = \"$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar\"" >> ~/.cargo/config.toml

      - name: Build Rust library for Android
        env:
          OPENSSL_STATIC: 1
          OPENSSL_VENDORED: 1
          OPENSSL_NO_VENDOR: 0
          LIBSQLITE3_SYS_USE_PKG_CONFIG: 0
          LIBSQLITE3_SYS_BUNDLED: 1
          LIBSQLITE3_SYS_STATIC: 1
          LIBZ_SYS_STATIC: 1
          SQLX_OFFLINE: true
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_API_ENDPOINT: ${{ secrets.POSTHOG_API_ENDPOINT }}
          CC: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang
          AR: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
          RANLIB: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib
          CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android30-clang
          CARGO_TARGET_AARCH64_LINUX_ANDROID_AR: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
        run: |
          cargo build -p forge-app --release --target aarch64-linux-android --lib --features android

      - name: Setup Android signing keystore
        if: env.HAS_ANDROID_SIGNING == 'true' && startsWith(github.ref, 'refs/tags/')
        working-directory: android
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_SIGNING_STORE_FILE }}
        run: |
          if ! echo "$KEYSTORE_BASE64" | base64 -d > release.keystore 2>/dev/null; then
            echo "HAS_ANDROID_SIGNING=false" >> $GITHUB_ENV
            echo "⚠️  Invalid keystore; skipping release signing"
            exit 0
          fi
          echo "ANDROID_SIGNING_STORE_FILE=$(pwd)/release.keystore" >> $GITHUB_ENV
          echo "✅ Keystore configured successfully"

      - name: Build Android APKs
        working-directory: android
        env:
          ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}
          ANDROID_SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
          ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
      
      - name: Build signed release APK
        if: env.HAS_ANDROID_SIGNING == 'true' && startsWith(github.ref, 'refs/tags/')
        working-directory: android
        env:
          ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}
          ANDROID_SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
          ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
        run: |
          echo "Building signed release APK..."
          ./gradlew assembleRelease

      - name: Rename APKs for release
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: android/app/build/outputs/apk
        run: |
          # Rename debug APK
          if [ -f debug/app-debug.apk ]; then
            mv debug/app-debug.apk debug/automagik-forge-${{ github.ref_name }}-debug.apk
          fi
          # Rename release APK if it exists
          if [ -f release/app-release.apk ]; then
            mv release/app-release.apk release/automagik-forge-${{ github.ref_name }}-release.apk
          fi

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: android/app/build/outputs/apk/debug/*.apk

      - name: Upload release APK artifact
        if: env.HAS_ANDROID_SIGNING == 'true' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload APKs to GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/automagik-forge-*-debug.apk
            android/app/build/outputs/apk/release/automagik-forge-*-release.apk
          token: ${{ secrets.GITHUB_TOKEN }}
