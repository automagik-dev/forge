[workspace]
resolver = "2"
members = [
    # Existing crates (will be replaced by upstream eventually)
    "crates/server",
    "crates/db",
    "crates/executors",
    "crates/services",
    "crates/utils",
    "crates/local-deployment",
    "crates/deployment",

    # Upstream crates (from submodule)
    "upstream/crates/server",
    "upstream/crates/db",
    "upstream/crates/executors",
    "upstream/crates/services",
    "upstream/crates/utils",
    "upstream/crates/local-deployment",
    "upstream/crates/deployment",

    # Forge extensions
    "forge-extensions/omni",
    "forge-extensions/branch-templates",
    "forge-extensions/config",

    # Forge main app
    "forge-app"
]

[workspace.dependencies]
tokio = { version = "1.0", features = ["full"] }
axum = { version = "0.8.4", features = ["macros", "multipart", "ws"] }
tower-http = { version = "0.5", features = ["cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "2.0.12"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
openssl-sys = { version = "0.9", features = ["vendored"] }
ts-rs = { git = "https://github.com/xazukx/ts-rs.git", branch = "use-ts-enum", features = ["uuid-impl", "chrono-impl", "no-serde-warnings"] }
schemars = { version = "1.0.4", features = ["derive", "chrono04", "uuid1", "preserve_order"] }

[profile.release]
debug = true
split-debuginfo = "packed"
strip = true
