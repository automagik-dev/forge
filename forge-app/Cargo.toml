[package]
name = "forge-app"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
tokio = { version = "1.0", features = ["full"] }
axum = { version = "0.8.4", features = ["macros", "multipart", "ws"] }
tower-http = { version = "0.5", features = ["cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0.12"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "json", "migrate"] }
strip-ansi-escapes = "0.2"
ts-rs = { git = "https://github.com/xazukx/ts-rs.git", branch = "use-ts-enum", features = ["uuid-impl", "chrono-impl", "no-serde-warnings"] }

# Upstream dependencies (these would normally come from the upstream submodule)
# For now, we'll use placeholder dependencies until the upstream is properly integrated

# Forge extensions
forge-omni = { path = "../forge-extensions/omni" }
forge-branch-templates = { path = "../forge-extensions/branch-templates" }
forge-config = { path = "../forge-extensions/config" }
forge-genie = { path = "../forge-extensions/genie" }